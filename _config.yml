  # city: Victoria
  # province: BC
  # postalCode: n/a
  # streetAddress: n/a


# Build settings
debug: no
markdown: kramdown
# theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package-lock.json
  - package.json
  - README.md
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
  - pages/about/about.scss
  - pages/contact/contact.scss
  - pages/restorations/restorations.scss
  - pages/home/home.scss
  