#variables
#repository is required/helps github-pages gem it's a good idea to include
# need to call api to find it from list of repos

# repository: 131331861
repository_url: https://github.com/dustin-childs/website
url: https://dustin-childs.github.io
# cdn_baseurl: /Dustin-Childs
# baseurl: /Dustin-Childs
permalink: /:categories/:title/
country: CA
lang: en
title: Dustin Childs
description: Dustin is an experienced Canadian musician. You can see him live and when hosting regular open mic events around Victoria, BC.
# company_name: n/a
# company_nickname: n/a
nav: navs/nav-default.html
sidebar: yes
logo: /assets/logo.png
social_image: assets/share_site.jpg
email: your-email@example.com
# tel_pretty: n/a
# tel: n/a
author: Daniel Eisen
twitter: false
# twitter_username: n/a
# github_username: n/a




header_pages:
  - index.html
  - about/about.html
  - contact/contact.html
  - shows/shows.html


#define global AMPS components. ie..any components that appear accross all pages
# amps_components:
amp-sidebar: yes
amp-accordion: yes
# amp-soundcloud: yes
 


# Information for facebook pixil and marketing functions
facebook:
  # admins: n/a
  # app_id: n/a
  # publisher: n/a
  # locale: en_CA 
# Information for website verification codes often written into the the document head
webmaster_verifications:
  # google: 938475394875
  # bing: n/a
  # alexa: n/a
  # yandex: n/a
  # baidu: n/a



#schema.org settings which can also be used to reference these values in the site markup and rich snippets
schema_org:
